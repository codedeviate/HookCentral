<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="../src/HookCentral.js"></script>
  </head>
  <body>

    <div id="output"></div>
    <script type="text/javascript">
      HookCentral.subscribe("test", (payload) => {
        let obj = document.getElementById("output");
        obj.innerText += "We have a test-event 1\n";
        obj.innerText += JSON.stringify(payload) + "\n";
      });
      
      HookCentral.subscribe("test", (payload) => {
        let obj = document.getElementById("output");
        obj.innerText += "We have a test-event 2\n";
        obj.innerText += JSON.stringify(payload) + "\n";
      });
      
      HookCentral.globalSend("test", "Data from global", false);
    </script>
  </body>
</html>
